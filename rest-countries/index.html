<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <svg style="display:none" aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
      <symbol id="icon-arrow_down" viewBox="0 0 24 24">
      <title>keyboard_arrow_down</title>
      <path d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
      </symbol>
      <symbol id="icon-moon" viewBox="0 0 23 28">
      <title>moon-o</title>
      <path d="M19.719 20.359c-0.562 0.094-1.141 0.141-1.719 0.141-5.797 0-10.5-4.703-10.5-10.5 0-1.984 0.578-3.922 1.625-5.578-4.156 1.234-7.125 5.047-7.125 9.578 0 5.516 4.484 10 10 10 3.016 0 5.844-1.375 7.719-3.641zM22.891 19.031c-1.953 4.234-6.234 6.969-10.891 6.969-6.609 0-12-5.391-12-12 0-6.484 5.078-11.75 11.547-11.984 0.438-0.016 0.797 0.234 0.953 0.609 0.172 0.391 0.063 0.844-0.234 1.125-1.781 1.625-2.766 3.844-2.766 6.25 0 4.688 3.813 8.5 8.5 8.5 1.234 0 2.422-0.266 3.563-0.797 0.391-0.172 0.828-0.094 1.125 0.203s0.375 0.75 0.203 1.125z"></path>
      </symbol>
      <symbol id="icon-search" viewBox="0 0 32 32">
      <title>search</title>
      <path fill="lightgrey" d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path>
      </symbol>
      </defs>
    </svg>

    <header class="header">
      <div class="container">
        <h1>Where in the world?</h1>
        <button data-theme-toggle>
          <svg>
            <use xlink:href="#icon-moon"></use>
          </svg>
          Dark Mode
        </button>
      </div>
    </header>

    <section class="filter">
      <div class="container">
        <div class="by-country">
          <svg>
            <use xlink:href="#icon-search"></use>
          </svg>
          <input type="search" placeholder="Search for a country..." data-search>
        </div>

        <div class="by-region">
          <div class="dropdown" data-open-dropdown>
            <span data-dropdown-label>Filter by Region</span>
            <svg>
              <use xlink:href="#icon-arrow_down"></use>
            </svg>
          </div>

          <ul class="regions" data-regions>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="countries">
      <div class="container" data-countries>
        Loading countries...
      </div>
    </section>

    <script src="assets/script.js"></script>
  </body>
</html>
